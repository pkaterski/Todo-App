<div class="add-todo-form text-center">
  <h1>Add Todo</h1>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Add Todo..." autofocus>
    <br>
    <button class="btn btn-primary btn-block">Create</button>
  </div>
</div>

<hr>

<div class="todo-list" *ngFor="let todo of todos">
  <div class="row">
    <div class="col-md-1">
      <input type="checkbox" [checked]="todo.isDone">
    </div>
    <div class="col-md-7">
      {{ todo.todo }}
    </div>
    <div class="col-md-4">
      <input type="button" class="btn btn-success float-right" value="Edit">
      <input type="button" class="btn btn-danger float-right" value="Delete">
    </div>
  </div>
</div>
